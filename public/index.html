<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- MAPBOX  -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

      <style>
        body { 
          margin: 0; 
          padding: 0; 
        }
        #map { 
          position: absolute; 
          top: 0; 
          bottom: 0; 
          width: 100%; 
        }
      </style>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <div id='map' style='width: 65%; height: 80%;'></div>
    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiY3VydGxlbjg4IiwiYSI6ImNsZHl0Z2g2bzB1bXgzcHA1eGoybTZuMGUifQ.MkzaoBuSODGhkwQvvPlmZg';
      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/examples/cjgiiz9ck002j2ss5zur1vjji',
        center: [-122.2712, 37.8044], // longitude, then latitude
        zoom: 10.7
      });

    /* Add an event listener that runs when a user clicks on the map element. */
    map.on('click', (event) => {
      /* Create a new marker and set its properties. */
      var marker = new mapboxgl.Marker()
        .setLngLat(event.lngLat)
        .addTo(map);
      // If the user clicked on one of your markers, get its information.
      const features = map.queryRenderedFeatures(event.point, {
        layers: ['oakland-parks'] // replace with your layer name
      });
      if (!features.length) {
        return;
      }
      const feature = features[0];

      /* Create a popup, specify its options and properties, and add it to the map.*/
      const popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML(
          `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
        )
        .addTo(map);
    });
    </script>

  </body>
</html>
